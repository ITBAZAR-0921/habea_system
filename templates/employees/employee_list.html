{% extends "base.html" %}

{% block content %}

<h2>Ажилчдын жагсаалт</h2>
<a href="{% url 'employee_add' %}"></a>
 
<table class="table table-bordered">
    <thead>
        <tr>
            <th>Нэр</th>
            <th>Албан тушаал</th>
            <th>Хэлтэс</th>
        </tr>
    </thead>
    <tbody>
        {% if employees %}
            {% for emp in employees %}
                <tr>
                    <td>{{ emp.first_name }} {{ emp.last_name }}</td>
                    <td>{{ emp.position }}</td>
                    <td>{{ emp.department }}</td>
                </tr>
            {% endfor %}
        {% else %}
            <tr>
                <td colspan="3">Ажилтан бүртгэгдээгүй байна.</td>
            </tr>
        {% endif %}
    </tbody>
</table>

{% endblock %}

<!DOCTYPE html>
<html>
<head>
    <title>Нэвтрэх</title>
</head>
<body>
    <h2>ХАБЭА систем нэвтрэх</h2>

    {% if form.errors %}
        <p style="color:red;">Нэвтрэх нэр эсвэл нууц үг буруу байна</p>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <div>
            <label>Username</label>
            {{ form.username }}
        </div>

        <div>
            <label>Password</label>
            {{ form.password }}
        </div>

        <button type="submit">Нэвтрэх</button>
    </form>
</body>
</html>

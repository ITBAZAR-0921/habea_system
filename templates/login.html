<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <title>Нэвтрэх</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h4 class="mb-3">ХАБЭА систем</h4>
                        {% if form.errors %}
                        <div class="alert alert-danger py-2">Нэвтрэх нэр эсвэл нууц үг буруу байна.</div>
                        {% endif %}
                        <form method="post">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label class="form-label">Нэвтрэх нэр</label>
                                {{ form.username }}
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Нууц үг</label>
                                {{ form.password }}
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Нэвтрэх</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
